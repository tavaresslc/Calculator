<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="wrapper">

        <section class="screen">
            0   <!-- Tela onde o resultado e os números serão exibidos -->
        </section>

        <!-- Botões da calculadora -->
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double">
                    C   <!-- Botão de limpar  -->
                </button>
                <button class="calc-button">
                   &larr;   <!-- Botão de retrocesso (apagar um dígito) -->
                </button>
                <button class="calc-button">
                    &divide;    <!-- Botão de divisão -->
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times;   <!-- Botão de multiplicação -->  
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus;    <!-- Botão de subtração -->
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;  <!-- Botão de adição -->
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button triple">
                    0
                </button>
                <button class="calc-button">
                    &equals;   <!-- Botão de igual -->
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
